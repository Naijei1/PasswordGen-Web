<html>
    <head>
        <title>Password Generator!</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div id="hero">
                <h1 id="title">Generate a <span class="green-text">random password</span></h1>
                <p id="discription">Never use an insecure password again.</p>
                <button class="btn" onclick="generatePassword()">Generate passwords</button><br>
                <label id="discription">Password length: </label>
                <input id="input" min="1" value="10" max="100" type="number">
            </div>
            <div id="password-container">
                <div id="tooltip-hover1">
                    <p class="green-text password" id="password1-el" onclick="copyPassword1()">-------------------------</p>
                    <span id="tooltip"  onclick="copyPassword1()">Click to copy</span>
                </div>
                <div id="tooltip-hover2">
                    <p class="green-text password" id="password2-el" onclick="copyPassword2()">-------------------------</p>
                    <span id="tooltip2"  onclick="copyPassword2()">Click to copy</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
